<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yaya & Rou ðŸ’œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5f0a87, #a4508b, #ff7eb3);
    font-family: Georgia, serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;
}

h1 { font-size: 2.7rem; margin-bottom: 40px; }

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn { background: #ff4d88; color: white; }
#noBtn { background: white; color: #a4508b; }

#celebration {
    display: none;
    font-size: 3rem;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

/* Roses */
.rose {
    position: absolute;
    font-size: 24px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    from { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Fireworks canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1 id="question">Rou, will you be my Valentine? ðŸ’œ<br>â€” Yaya</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No</button>
    <div id="celebration">YAAAAAAY!!! ðŸ’œ<br>Yaya & Rou Forever</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");
const question = document.getElementById("question");

let scale = 1;

/* NO button runs away */
function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale *= 0.85;
    noBtn.style.transform = "scale(" + scale + ")";

    if (scale < 0.4) noBtn.innerText = "just press yes ðŸ˜­";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* YES button celebration */
yesBtn.addEventListener("click", function () {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    celebration.style.display = "block";

    startFireworks();
    scatterRoses();
});

/* ðŸŒ¹ ROSES */
function scatterRoses() {
    for (let i = 0; i < 25; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "ðŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(rose);

        setTimeout(() => rose.remove(), 5000);
    }
}

/* ðŸŽ† FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 4 + 2,
                radius: 2
            });
        }
    }, 600);

    animate();
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

});
</script>

</body>
</html>
