<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yaya & Rou üíú</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5f0a87, #a4508b, #ff7eb3);
    font-family: Georgia, serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.7rem;
    margin-bottom: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: left 0.25s ease, top 0.25s ease, transform 0.2s ease;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: white;
    color: #a4508b;
    position: relative;
}

#celebration {
    display: none;
    font-size: 3rem;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
}

/* üåπ Roses */
.rose {
    position: absolute;
    font-size: 26px;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    to   { transform: translateY(110vh) rotate(540deg); opacity: 0; }
}

/* üéÜ Fireworks overlay (transparent) */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
    background: transparent;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1 id="question">Rou, will you be my Valentine? üíú<br>‚Äî Baby boo</h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>

    <div id="celebration">YAAAAAAY!!! üíú<br>Yaya & Rourou Forever</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");
const question = document.getElementById("question");

/* ‚ùå NO button dodges */
function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* ‚úÖ YES = celebration */
yesBtn.addEventListener("click", function () {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    celebration.style.display = "block";

    startFireworks();
    startRoses();
});

/* üåπ Roses */
function startRoses() {
    let duration = 4000;
    let end = Date.now() + duration;

    (function frame() {
        createRose();
        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}

function createRose() {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(rose);

    setTimeout(() => rose.remove(), 5000);
}

/* üéÜ Fireworks (transparent canvas) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        for (let i = 0; i < 70; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height / 2,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 3 + 2,
                life: 80
            });
        }
    }, 500);

    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // keeps it transparent

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255," + (p.life / 80) + ")";
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

});
</script>

</body>
</html>
